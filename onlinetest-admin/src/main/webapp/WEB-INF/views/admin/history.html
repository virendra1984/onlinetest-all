<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SCB | Macro</title>
<object th:include="/fragments/header :: head" th:remove="tag" />

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


	<div class="main-wrapper">
		<div class="app" id="app">
			<div th:replace="/fragments/component :: header" />
			<div th:replace="/fragments/component :: sidebar" />

			<div class="sidebar-overlay" id="sidebar-overlay"></div>

			<article class="content dashboard-page">
				<section class="section">
					<div class="row sameheight-container">
						<div
							class="col col-xs-12 col-sm-12 col-md-6 col-xl-12 history-col">
							<div class="card">

								<div class="table-responsive">
									<table id="tabvccTable"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>History id</th>
												<th>Section Name</th>
												<th>Uploaded by</th>
												<th>Uploaded Date</th>
												<th>File</th>
												<th>Download</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="history : ${history}">
												<td th:text="${history.id}"></td>
												<td th:text="${history.sectionName}"></td>
												<td th:text="${history.userName}"></td>
												<td th:text="${history.uploadDate}"></td>
												<td th:text="${history.originalFileName}"></td>
												<td><a th:href="@{/admin/history/} + ${history.id}">Download</a></td>
											</tr>
										<tbody>
									</table>
									<div class="clearfix"></div>

								</div>

							</div>
						</div>
					</div>
				</section>
			</article>

			<div th:replace="/fragments/component :: footer" />

		</div>
	</div>


</body>
</html>
